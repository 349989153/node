<html>

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="js/npm.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        
        function virtualMenu(configJSON){
          var aTags = $("div.firstclassMenu ul li a");
          for(var items in configJSON){
            var a = $("div.firstclassMenu ul li a[data-type*="+items +"]");
            console.log(a.offset().left);
            var div = $("<div class='secondclassMenu " + items +"'></div>")
            var ul = $("<ul class='list-unstyled'></ul>");
            for(var i = 0,arr = configJSON[items];i < arr.length;i++){
              var content = $("<li><a href='http://"+arr[i].href+"'>"+arr[i].text+"</a></li>");
              ul.append(content);
            }
            div.append(ul);
            $("div.firstclassMenu").after(div);
          }
        }
        
        var json = {
          "back":[
            {"href":"www.lulutrip.com","text":"路路行"},
            {"href":"www.tuniu.com","text":"途牛"},
            {"href":"www.lvmama.com","text":"驴妈妈"}
          ],
          "home":[
            {"href":"www.jd.com","text":"京东网"},
            {"href":"www.taobao.com","text":"淘宝"},
            {"href":"www.yhd.com","text":"一号店"}
          ],
          "phone":[
            {"href":"www.hupu.com","text":"虎扑体育"},
            {"href":"sports.cntv.cn","text":"CCTV5"},
            {"href":"sports.sohu.com","text":"搜狐体育"}
          ],
          "list":[
            {"href":"www.baidu.com","text":"棋牌娱乐"},
            {"href":"www.lagou.com","text":"餐饮服务"},
            {"href":"www.dajie.com","text":"滴滴打车"},
            {"href":"www.zhihu.com","text":"旅店住宿"},
            {"href":"www.qq.com","text":"网吧桌球"}
          ]
        }
        virtualMenu(json);
        
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img class="bg_img" src="images/14106750010210139792100056.jpg" />
